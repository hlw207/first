<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="GB">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="navi.js"></script>
    <script src="book_search.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="library.css">
    <link rel="stylesheet" href="content2.css">
    <style>
        p {
            margin: 0px;
        }

        body {
            margin: 0px;
        }
    </style>
</head>

<body>
    <div class="up">
        <img src="./picture/nju.png" alt="南京大学">
        <span class="up_text">南京大学图书管理系统</span>
    </div>
    <div class="flex-container">
        <div class="left_div">
            <ul class="navigation">
                <li><i class="material-icons" style="font-size: 20px">storage</i>&nbsp功能管理<button onclick="hide1()"><i
                            class="material-icons" style="font-size: 20px" id="button1">keyboard_arrow_down</i></button>
                </li>
                <ul id="hide1">
                    <li><button><i class="material-icons" style="font-size: 18px">tab</i>借阅管理</button></li>
                    <li><button onclick="BookAdd()"><i class="material-icons"
                                style="font-size: 18px">import_contacts</i>图书管理</button></li>
                    <li><button><i class="material-icons" style="font-size: 18px">folder</i>读者管理</button></li>
                    <li><button><i class="material-icons" style="font-size: 18px">insert_drive_file</i>类型管理</button>
                    </li>
                    <li><button><i class="material-icons" style="font-size: 18px">mail_outline</i>公告管理</button></li>
                    <li><button><i class="material-icons" style="font-size: 18px">how_to_reg</i>管理员管理</button></li>
                </ul>
                <li><i class="material-icons" style="font-size: 20px">bar_chart</i>&nbsp统计分析<button onclick="hide2()"><i
                            class="material-icons" style="font-size: 20px" id="button2">keyboard_arrow_down</i></button>
                </li>
                <ul id="hide2">
                    <li><button><i class="material-icons" style="font-size: 18px">show_chart</i>统计分析</button></li>
                </ul>
            </ul>
        </div>
        <div class="right_div">
            <div class="book_manage" id="book_manage">
                <span>&nbsp图书编号：</span>
                <input type="text">
                <span>&nbsp&nbsp&nbsp书名：</span>
                <input type="text">
                <span>&nbsp&nbsp&nbsp图书分类：</span>
                <select>
                    <option>请选择...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <button class="search">搜索</button>
                <br>
                <div class="book_search">
                    <button class="add" onclick="Add()">添加</button>
                    <table id="form">
                        <tr id="start">
                            <td class="td_first"><button class="sure"></button></td>
                            <td>图书编号</td>
                            <td>图书名称</td>
                            <td>图书类型</td>
                            <td>作者</td>
                            <td>价格</td>
                            <td>语言</td>
                            <td class="td_last">操作</td>
                        </tr>
                    </table>
                    <div id="page" class="page">
                    </div>
                </div>
            </div>
            <div class="book_change" id="AddResign">
                <span>图书名称</span><input type="text" id="name"><br>
                <span>图书编号</span><input type="number" id="num"><br>
                <span>图书类别</span><select id="category">
                    <option>请选择...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select><br>
                <span>图书作者</span><input type="text" id="author"><br>
                <span>图书语言</span><input type="text" id="language"><br>
                <span>图书价格</span><input type="number" id="price"><br>
                <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
                <button onclick="Certain()">确认</button>
                <button onclick="Return()">返回</button>
            </div>
            <div class="back">
                <p>互联网计算小组&nbsp&nbsp</p>
            </div>
        </div>
    </div>
</body>

</html>
